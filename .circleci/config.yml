version: 2.1
orbs:
  node: circleci/node@5
  browser-tools: circleci/browser-tools@1.2.3

jobs:
  build-node:
    # Build node project work
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
      - browser-tools/install-chrome
      - run:
          name: Start development server
          command: npm run dev
          background: true
      - run: 
          name: Run Lighthouse CI
          command: npx lhci autorun  
      - run:
          # install xvfb to ensure cypress runs with percy
          name: Install XVFB
          command: sudo apt-get install -y xvfb     
      - run:
           name: Run Cypress with Percy
           command: npx percy exec -- npx cypress run

  deploy:
    executor: node/default
    steps:
      - checkout
      - run:
           name: Install Vercel CLI
           command: npm install -g vercel
      - run:
           name: Deploy project to Vercel
           command: vercel --token $VERCEL_TOKEN --prod --yes
  
workflows:
  version: 2
  preview_and_production:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node
          filters:
            branches:
              only: main
